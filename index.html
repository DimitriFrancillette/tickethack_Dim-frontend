<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tickethack: '#4faa91',
                        rail: '#3A3813'
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full">
    <div class="flex flex-col">
        <div id="header" class="flex justify-between p-4">
            <h1 class="text-3xl font-bold text-tickethack">
                <a href="#">Tickethack</a>
            </h1>
            <div id="navDiv" class="flex justify-around w-1/12 font-bold">
                <a href="/ticketHack-Dim/frontend/cart.html">Cart</a>
                <a href="/ticketHack-Dim/frontend/bookings.html">Bookings</a>
            </div>
        </div>
        <div id="mainContent" class="bg-cover" style="background-image: url(/ticketHack-Dim/frontend/images/train-track.jpg)
        ;">
            <div id="top" class="text-center text-rail">
                <h2 class="text-4xl font-bold mt-12 mb-4">Explore the world effortlessly by train</h2>
                <p class="text-2xl font-bold">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</p>
            </div>
            <div id="middleContainer" class="flex justify-center">
                <div id="middleContainerBox" class="flex justify-around w-3/5 my-10 px-10 py-10">
                    <div id="leftbox" class="flex flex-col justify-between p-6 bg-white h-96  w-96 rounded-xl">
                        <div id="searchFields" class=" flex flex-col justify-between h-1/2">
                            <div id="travelPlaces">
                                <input type="text" id="departure" name="departure" required placeholder="Departure" class="bg-slate-200 h-10 p-2 border-b border-slate-400 w-full rounded">
                                <input type="text" id="arrival" name="arrival" required placeholder="Arrival" class="bg-slate-200 h-10 p-2 w-full rounded">
                            </div>
                            <input type="date" id="date" name="date" value="2023-07-12" min="2023-07-12" class="bg-slate-200 h-10 p-2 w-full rounded">

                        </div>
                        <input type="submit" id="search-btn" class="bg-tickethack h-10 p-2 rounded text-white" value="Search">
                    </div>
                    <div id="rightbox" class="flex flex-col justify-evenly p-6 bg-white h-96  w-96 rounded-xl">
                        <div id="rightBoxImg" class="bg-contain bg-no-repeat bg-center h-3/5" style="background-image: url(/ticketHack-Dim/frontend/images/train.png);">
                        </div>
                        <div id="rightBoxText" class="text-center text-lg font-medium">
                            It's time to book your future trip.
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
